<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../assets_board/css/main_board.css" />
    <style>
      form textarea {
        border-radius: 0;
        resize: none;
        color: black !important;
      }

      form div#reply {
        display: flex;
        margin-bottom: 3%;
      }

      input[type="submit"]:not(#register),
      input[type="button"] {
        border-radius: 0;
      }

      ul.actions li {
        padding: 0 0 0 0.2em;
      }

      p.content {
        width: 63%;
      }

      p.writer {
        width: 20%;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="is-preload">
    <!-- Page Wrapper -->
    <div id="page-wrapper">
      <!-- Wrapper -->
      <div class="wrapper">
        <div class="inner">
          <jsp:include page="/app/fix/header.html" />
        </div>
      </div>
      <!-- Wrapper -->
      <div class="wrapper">
        <div class="inner">
          <!-- Main -->
          <section class="main">
            <a href="#" class="image main"
              ><img src="/images/boardView.png" alt=""
            /></a>
            <div class="col-12">
              <ul
                class="actions"
                style="display: flex; justify-content: flex-end"
              >
                <li><input type="button" value="글쓰기" class="primary" /></li>
                <li><input type="button" value="목록" class="primary" /></li>
                <li>
                  <input
                    type="button"
                    value="수정"
                    onclick="location.href='/board/BoardModify.bo?boardNum=${board.getBoardNum()}'"
                  />
                </li>
                <li>
                  <input
                    type="button"
                    value="삭제"
                    onclick="location.href='/board/BoardDeleteOk.bo?boardNum=${board.getBoardNum()}'"
                  />
                </li>
              </ul>
            </div>
            <header class="major">
              <h2 style="text-align: left">제목</h2>
              <p style="text-align: left; margin-bottom: 1%">작성자 :</p>
            </header>
            <hr style="margin-top: 0" />
            <div>본문</div>
            <hr />
            <h3></h3>
          </section>
          <section class="main accent2" style="padding: 3%">
            <header class="major" style="text-align: left">
              <h2>댓글</h2>
              <p>여러분의 소중한 댓글을 작성해주세요.</p>
            </header>
            <form method="post" action="#" class="combined" style="width: auto">
              <textarea
                name="content"
                id="content"
                placeholder="비속어를 사용하지 말아주세요."
                class="invert"
                rows="5"
                style="border-radius: 0; resize: none"
              ></textarea>
              <input
                id="register"
                type="button"
                class="primary"
                value="등록"
                onclick="comment()"
              />
            </form>
            <form
              id="replies"
              class="combined"
              style="flex-direction: column; margin: 0; display: contents"
            ></form>
          </section>
        </div>
      </div>
    </div>
  </body>
  <script src="../../assets_board/js/jquery.min.js"></script>
  <script src="../../assets_board/js/browser.min.js"></script>
  <script src="../../assets_board/js/breakpoints.min.js"></script>
  <script src="../../assets_board/js/util.js"></script>
  <script src="../../assets_board/js/main.js"></script>
</html>
